<head>
	<title>CharacterBuilder</title>
	<!--USE BOOTSTRAP CSS -->
	<!-- [Bootstrap] Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- [Bootstrap] Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	
	<!--USE CUSTOM CSS -->
	<link href="css/main.css" rel="stylesheet" type="text/css"/>
</head>

<body>
	<header>
		<!--====== App Header Bar =========-->
		<nav id="ApplicationHeaderMenu" class="navbar navbar-inverse">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div id="TitleHeader" class="navbar-header" >
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Character Builder</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse">
			  <ul class="nav navbar-nav navbar-left">
				<!-- File Menu -->
				<li class="dropdown">
				  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" id="FileMenuDropdown">File <span class="caret"></span></a>
				  <ul class="dropdown-menu">
					<li><a href="#">Save Character Sheet</a></li>
					<li><a href="#">Load Character Sheet</a></li>
					<li><a href="#">Export Sheet to PDF</a></li>
				  </ul>
				</li>
				<!--============================-->
			  </ul>
			  <!--=== DONATE BUTTON ============-->
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown">
						<li><a href="#">Donate</a></li>
					</li>
				</ul>
			  
			  				
				<!--Search Bar -->
				<form class="navbar-form navbar-right">
				<div class="form-group">
				  <input type="text" class="form-control" placeholder="Search">
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
				</form>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
		</nav>
		<!--=End App Header Bar==============-->
	</header>
	
	<section id="PageAndSidebar" class = "container-fluid">
		<div class="row">
			<div id="sidebar" class="col-md-2 col-sm-2" >
				<ul class="nav nav-pills-inverse nav-stacked-inverse">
				  <li role="presentation" class="active"><a href="#GenericCharHeader">Character</a></li>
				  <li role="presentation"><a href="#AbilityScores">Abilities</a></li>
				  <li role="presentation"><a href="#Skills">Skills</a></li>
				  <li role="presentation"><a href="#ClassesAndLevels">Class</a></li>
				  <li role="presentation"><a href="#HPandSPDRow">Speed and HP</a></li>
				  <li role="presentation"><a href="#SavesAndDefRow">Saves and Defence</a></li>
				  <li role="presentation"><a href="#">Equipment and Inventory</a></li>
				</ul>
			</div>
			
			<!--===CharacterSheetBody===-->
			<div id="CharacterSheetBody" class="col-md-10 col-sm-10 panel">
				<div id="GenericCharHeader">{{> PathfinderCharacterHeader}}</div>
				<div id="GenericCharInfo">{{> PathfinderCharInfo}}</div>
			</div>
		</div>
	</section>
	
	<section>
	</section>
	<section></section>
	
	<!-- [Bootstrap] Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Custom JavaScript -->
	<script src="js/main.js"></script>

</body>



<!-- ##### PATHFINDER CHARACTER HEADER TEMPLATE #########  -->
<template name="PathfinderCharacterHeader">

<div id="PFCharHeader" height="150px">
	<div class="row">
		<div id="CharSheetImageDiv" class="col-md-4 hidden-xs hidden-sm">
			<img class="img-responsive" src="images/PFlogo.jpg"/>;
		</div>
		
		<div id="CharHeaderInfoDiv" class="col-md-8 col-sm-12 col-xs-12 panel">
			<div id="CharHeaderLine1" class="form-inline">
				<div class="TextFieldClass form-group col-md-4 CharInfoField" id="CharacterNameBox" >
					<label>Character Name</label>
					<input class="form-control" type = "text" value = "Enter Character Name"/>
				</div>
				
				<div id="AlignmentDropdownDiv" class="Dropdown Class col-md-7 col-md-offset-1">
					<label>Alignment</label>
					<div id="AlignmentAxis1Selector" class="row">
						<div class="btn-group col-md-12 col-sm-12 col-xs-12" role="group" data-toggle="buttons">
						  <label class="btn btn-default col-md-4 col-sm-4 col-xs-4">
							<input type="radio" name="options" autocomplete="off" data-placement="left" title="Tooltip on left"> Lawful
						  </label>
						  <label class="btn btn-default col-md-4 col-sm-4 col-xs-4 active">
							<input type="radio" name="options" autocomplete="off" checked> Neutral
						  </label>
						  <label class="btn btn-default col-md-4 col-sm-4 col-xs-4">
							<input type="radio" name="options" autocomplete="off"> Chaotic
						  </label>
						</div>
					</div>
					<div id="AlignmentAxis2Selector" class="row">
						<div class="btn-group col-md-12 col-sm-12 col-xs-12" role="group" data-toggle="buttons">
						  <label class="btn btn-default col-md-4 col-sm-4 col-xs-4">
							<input type="radio" name="options" autocomplete="off"> Good
						  </label>
						  <label class="btn btn-default col-md-4 col-sm-4 col-xs-4 active">
							<input type="radio" name="options" autocomplete="off" checked> Neutral
						  </label>
						  <label class="btn btn-default col-md-4 col-sm-4 col-xs-4">
							<input type="radio" name="options" autocomplete="off"> Evil
						  </label>
						</div>
					</div>
				</div>
			</div>
	
			<div id="CharHeaderLine2" class="form-inline">
				<div id="DeityDiv" class = "col-md-3 col-lg-3">
					<label>Deity</label>
					<input id="DeityField" class="form-control" type="text" value="Enter Deity"/>
				</div>
				<div id="HomelandDiv" class="col-md-3 col-lg-3 col-md-offset-1">
					<label>Homeland</label>
					<input id="HomelandField" class="form-control" type="text" value="Enter Homeland"/>
				</div>
				<div id="RaceInfoDiv" class="col-md-3 col-lg-3 col-md-offset-1">
					<label>Race</label>
					<select class="form-control" >
						<option>Core | Dwarf</option>
						<option>Core | Elf</option>
						<option>Core | Gnome </option>
						<option>Core | Half Elf</option>
						<option>Core | Half Orc</option>
						<option>Core | Halfling</option>
						<option>Core | Human</option>
						<option>Other</option>
					</select>
				</div>
			</div>
		
			<div id="CharHeaderLine3" class="form-inline">
				<div id="SexDiv" class="col-md-2">
					<label>Sex</label>
					<select  class="form-control">
						<option>Male</option>
						<option>Female</option>
						<option>Intersex</option>
						<option>None</option>
						<option>Other</option>
					</select>
				</div>
				<div id="AgeDiv" class="col-md-3 col-md-offset-1">
					<label>Age</label>
					<div class="input-group">
						<input id="AgeYearField" type="number" class="form-control" aria-label="Age">
						<div class="input-group-addon">years</div>
					</div>
				</div>
				<div id="HeightDiv" class="col-md-4 col-lg-4 col-md-offset-1 col-sm-5 col-xs-12">
					<label>Height</label>
					<div class="input-group">
						<input id="HeightFtField" type="number" class="form-control" aria-label="HeightFeet">
						<span class="input-group-addon">ft.</span>
						<input id="HeightInField" type="number" class="form-control" aria-label="HeightInch">
						<div class="input-group-addon">in.</div>
					</div>
				</div>
				<div id="WeightDiv" class="col-md-3 col-sm-6">
					<label>Weight</label>
					<div class="input-group">
						<input id="WeightField" type="number" class="form-control" aria-label="Weight">
						<div class="input-group-addon">lbs.</div>
						</div>
				</div>
				<div id="HairColorDiv" class="col-md-4 col-md-offset-1 col-xs-6">
					<label>Hair</label>
					<div class="input-group">
						<input id="HairColorField" type="text" class="form-control" aria-label="Hair">
					</div>
				</div>
				<div id="EyeColorDiv" class="col-md-4 col-xs-6">
					<label>Eyes</label>
					<div class="input-group">
						<input id="EyesColorField" type="text" class="form-control" aria-label="Eyes">
					</div>
				</div>	
			</div>
		</div>
	</div>
</div>

</template>
<!-- ##### END PATHFINDER CHARACTER HEADER TEMPLATE #########  -->


<!-- ##### PATHFINDER CHARACTER INFO TEMPLATE #########  -->
<template name="PathfinderCharInfo">

<!-- AbilityScores -->
<div id="AbilityScoresCDiv" class="col-md-12" data-toggle="collapse" data-target="#StrengthAttrCollapse">
	<div class="row">
		<div id="StrengthAbilityScore" class="CollapsibleModifierDiv col-md-3 col-md-offset-1 panel panel-default">
			<div class="col-md-4">
				<div class="text-center vcenter"><b>Strength</b></div>
			</div>
			<div class="col-md-4">
				<span id="StrScoreLabel" class="input-group-addon">Score</span>
				<input id="StrScoreField" type="number" class="form-control">
			</div>
			<div class="col-md-4">
				<label id="StrMODLabel" class="input-group-addon">MOD</label>
				<input id="StrMODField" type="number" class="form-control">
			</div>
			<!-- Collapsible Strength Content -->
			<div id="StrengthAttrCollapse" class="collapse">
				<p>This Information Should Be Hidden When The Div Is Collapsed</p>
			</div>
			<!-- END Collapsible Strength Content -->
		</div>

		
		<div id="DexterityAbilityScore" class="CollapsibleModifierDiv col-md-3 col-md-offset-1">
			<div>
				<div class="input-group col-md-6">
					<label id="DexScoreLabel" class="input-group-addon">Score</label>
					<input id="DexScoreField" type="number">
				</div>
				<div class="input-group col-md-6">
					<label id="DexMODField">MOD</label>
					<input id="DexMODField" type="number">
				</div>
			</div>
		</div>
	</div>
</div>
<!-- End Ability Scores -->

<!-- Classes/Levels-->									
<div id="ClassesAndLevels" class="panel panel-default">
	<table class="table"> <!--ClassesTable-->
		<thead>
			<tr>
				<td colspan="2"><label>Class Name</label></td>
				<td><label>Hit Dice (HD)</label></td>
				<td><label>Base Attack Bonus (BAB)</label></td>
				<td><label>Skills Ranks From Class</label></td>
				<td><label>Fortitude (FORT) Save Modifie</label></td>
				<td><label>Reflex (REF) Save Modifier</label></td>
				<td><label>Will (Will) Save Modifier</label></td>
				<td><label>Level</label></td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td colspan="2">
				<div class="btn-group">
					<input id="HairField" type="text" class="form-control" aria-label="Hair">
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						<span class="caret"></span>
						<span class="sr-only">Toggle Dropdown</span>
					</button>
						<ul class="dropdown-menu">
							<li>Core | Barbarian</li>
							<li>Core | Bard</li>
							<li>Core | Cleric </li>
							<li>Core | Druid</li>
							<li>Core | Fighter</li>
							<li>Core | Monk</li>
							<li>Core | Paladin</li>
							<li>Core | Ranger</li>
							<li>Core | Rogue</li>
							<li>Core | Sorcerer</li>
							<li>Core | Wizard</li>
							<li>Other</li>
						</ul>
					
				</div>
				</td>
				<td><input type="number" class="form-control" id="HairField" aria-label="Hair"></td>
				<td><input type="number" class="form-control" id="HairField" aria-label="Hair"></td>
				<td><input type="number" class="form-control" id="HairField" aria-label="Hair"></td>
				<td><input type="number" class="form-control" id="HairField" aria-label="Hair"></td>
				<td><input type="number" class="form-control" id="HairField" aria-label="Hair"></td>
				<td><input type="number" class="form-control" id="HairField" aria-label="Hair"></td>
				<td><input type="number" class="form-control" id="HairField" aria-label="Hair"></td>
				<td><input type="number" class="form-control" id="HairField" aria-label="Hair"></td>
			</tr>
			<tr>
				<td colspan="2"><button class="btn btn-success"> + </button></td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan ="2"><label aria-label="FavoredClass">Totals</label></td>
				<td><input type="number" class="form-control" id="HairField" aria-label="Hair"></td>
				<td><input type="number" class="form-control" id="HairField" aria-label="Hair"></td>
				<td><input type="number" class="form-control" id="HairField" aria-label="Hair"></td>
				<td><input type="number" class="form-control" id="HairField" aria-label="Hair"></td>
				<td><input type="number" class="form-control" id="HairField" aria-label="Hair"></td>
				<td><input type="number" class="form-control" id="HairField" aria-label="Hair"></td>
				<td><input type="number" class="form-control" id="HairField" aria-label="Hair"></td>
			</tr>
			<tr>
				<td colspan ="2"><label id="FavoredClass" aria-label="FavoredClass">Favored Class</label></td>
				<td colspan ="8"><input id="FavoredClassField" type="text" class="form-control" aria-label="Hair"></td>
			</tr>
		</tfoot>
	</table>
</div>
<!-- End Classes/Levels-->

<div id="HPandSPDRow" class="row panel panel-default">
	<!-- Hitpoints-->									
	<div id="Hitpoints" class="col-md-4">
		<table class="table"> <!--HitpointsTable-->
			<thead>
				<tr>
					<td colspan="4"><label>Hitpoints (HP)</label></td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td colspan="2"><label>Base Hitpoints</label></td>
					<td><input id="BaseHPInput" type="number" class="form-control" aria-label="Base Hitpoints"></td>
					<td></td>
				</tr>
				<tr>
					<td colspan="2"><label>Damage Taken</label></td>
					<td><input id="DmgTakenInput" type="number" class="form-control" aria-label="Damage Taken"></td>
					<td></td>
				</tr>
				<tr>
					<td colspan="2"><label>HP Bonus</label></td>
					<td><input id="BonusHPInput" type="number" class="form-control" aria-label="Hitpoint Bonus"></td>
				</tr>
				<tr>
					<td><button class="btn btn-success"> + </button></td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td><label>Current Hit Points (HP)</label></td>
					<td colspan ="2"><label><input id="CurrentHPInput" type="number" class="form-control" aria-label="Current Hitpoints"></label></td>
				</tr>
			</tfoot>
		</table>
	</div>
	<!-- End Hitpoints-->


	<!-- Speed -->									
	<div id="Speed" class="col-md-4">
		<table id="SpeedTable" class="table"> <!-- SpeedTable -->
			<thead>
				<tr>
					<td colspan="4"><label>Movement Speed</label></td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><label>Base Land Speed</label></td>
					<td><input id="BaseLandSpdInput" type="number" class="form-control" aria-label="Hair"></td>
				</tr>
				<tr>
					<td><label>Land Speed (w/ Armor)</label></td>
					<td><input id="LandSpdwArmorInput" type="number" class="form-control" aria-label="Hair"></td>
				</tr>
				<tr>
					<td><label>Fly Speed</label></td>
					<td><input id="FlySpdInput" type="number" class="form-control" aria-label="Hair"></td>
				</tr>
				<tr>
					<td><label>Climb Speed</label></td>
					<td><input id="ClimbSpdInput" type="number" class="form-control" aria-label="Hair"></td>
				</tr>
			</tbody>
			<tfoot>

			</tfoot>
		</table><!-- End SpeedTable -->	
	</div>
	<!-- End Speed -->


	<!-- Initiative -->									
	<div id="Initiative" class="col-md-4">
		<table class="table"> <!-- InitiativeTable -->
			<thead>
				<tr>
					<td colspan="2"><label>Initiative Modifier</label></td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><label>Dexterity Modifier</label></td>
					<td><input type="number" class="form-control" id="HairField" aria-label="Hair" disabled></td>
				</tr>
				<tr>
					<td><label>Misc. Modifier</label></td>
					<td><input type="number" class="form-control" id="HairField" aria-label="Hair"></td>
					<td><button class="btn btn-danger"> - </button></td>
				</tr>
				<tr>
					<td><button class="btn btn-success"> + </button></td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td><label>Total Initiative Bonus</label></td>
					<td colspan ="2"><label><input type="number" class="form-control" id="HairField" aria-label="Hair"></label></td>
				</tr>
			</tfoot>
		</table>
	</div>
	<!-- /Initiative -->
</div>

<!-- ArmorClass -->
<div id="ArmorClass" class="panel panel-default">
	<table class="table"> <!-- ArmorClassTable -->
