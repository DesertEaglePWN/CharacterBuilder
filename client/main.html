<head>
	<title>CharacterBuilder</title>

			</div>

			  <ul class="nav navbar-nav navbar-left">

				  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">File <span class="caret"></span></a>

				</li>
			  </ul>

		  </div><!-- /.container-fluid -->

	</header>
	
	<section class = "container-fluid">
		<div class="row"></div>
			<div id = "sidebar" class="col-md-4 col-sm-6" >
				<ul class="nav nav-pills-inverse nav-stacked-inverse">
				  <li role="presentation" class="active"><a href="#">Character</a></li>
				  <li role="presentation"><a href="#">Abilities</a></li>
				  <li role="presentation"><a href="#">Equipment and Inventory</a></li>
				</ul>
			</div>
			<div class="col-md-8 col-sm-6">
				<div class="container-fluid">
				{{> PathfinderCharacterHeader}}

			</div>

	</section>
	
	<section>
	</section>
	<section></section>
	
<!-- [Bootstrap] Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

<template name="PathfinderCharacterHeader">
<div class = "container" id = PFCharHeader>
	<div id = "CharSheetImageDiv">
		<img height = "100px" src="images/PFlogo.jpg" />;

	</div>
	<div id = "CharHeaderInfoDiv">
		<div class ="container-fluid" id = "CharHeaderLine1" >
			<div class = "container-fluid TextFieldClass" id="CharacterNameBox" >
				<h1>Character Name</h1>
				<input class = "form-control" type = "text" value = "Enter Character Name"/>
			</div>
			<div class = "container-fluid Dropdown Class" id = "AlignmentDropdownDiv">
				<h1>Alignment</h1>
				<div class="btn-group" role="group" data-toggle="buttons">
				  <label class="btn btn-default">
					<input type="radio" name="options" id="option1" autocomplete="off" data-placement="left" title="Tooltip on left"> Lawful
				  </label>
				  <label class="btn btn-default active">
					<input type="radio" name="options" id="option2" autocomplete="off" checked> Neutral
				  </label>
				  <label class="btn btn-default">
					<input type="radio" name="options" id="option3" autocomplete="off"> Chaotic
				  </label>
				</div>
				<div class="btn-group" role="group" data-toggle="buttons">
				  <label class="btn btn-default">
					<input type="radio" name="options" id="option1" autocomplete="off"> Good
				  </label>
				  <label class="btn btn-default active">
					<input type="radio" name="options" id="option2" autocomplete="off" checked> Neutral
				  </label>
				  <label class="btn btn-default">
					<input type="radio" name="options" id="option3" autocomplete="off"> Evil
				  </label>
				</div>						
			</div>
		</div>

	
		<div class ="container-fluid" id = "CharHeaderLine2">
			<div class = "container-fluid" id = "CharClassSelectDiv">
				<h1>Character Class</h1>
				<select class = "form-control">
					<option>Core | Barbarian</option>
					<option>Core |  Bard</option>
					<option>Core | Cleric </option>
					<option>Core | Druid</option>
					<option>Core | Fighter</option>
					<option>Core | Monk</option>
					<option>Core | Paladin</option>
					<option>Core | Ranger</option>
					<option>Core | Rogue</option>
					<option>Core | Sorcerer</option>
					<option>Core | Wizard</option>
					<option><p>Other: <input class = "form-control" type = "text" id = "DeityField" value = "Other Class Name" disabled />  </p></option>
				</select>
			</div>
			<div class = "container-fluid" id = "ClassesAndLevels">
				<h1>Character Classes</h1>
						<div class="input-group">
							<span style ="display: inline-block"> 							
								<input type="number" class="form-control" id="HeightFtField" aria-label="HeightInFeet">
								<input type="number" class="input-group-addon" id = "HeightInField" aria-label="HeightInFeet">
							</span>
						</div>
			</div>
			<div class = "container-fluid" id = "DeityDiv">
				<h1>Deity</h1>
				<input class = "form-control" type = "text" id = "DeityField" value = "Enter Deity"/>
			</div>
			<div class = "container-fluid" id = "HomelandDiv">
				<h1>Homeland</h1>
				<input class = "form-control" type = "text" id = "HomelandField" value = "Enter Homeland"/>
			</div>
		</div>
	
		<div class ="container-fluid" id = "CharHeaderLine3">
			<div class = "container-fluid" id = "RaceInfoDiv">
				<h1>Race</h1>
				<select class = "form-control" >
					<option>Core | Dwarf</option>
					<option>Core | Elf</option>
					<option>Core | Gnome </option>
					<option>Core | Half Elf</option>
					<option>Core | Half Orc</option>
					<option>Core | Halfling</option>
					<option>Core | Human</option>
					<option>Other</option>
				</select>
			</div>
			<div class = "container-fluid" id = "SexDiv">
				<h1>Sex</h1>
				<select  class = "form-control">
					<option>Male</option>
					<option>Female</option>
					<option>Intersex</option>
					<option>None</option>
					<option>Other</option>
				</select>
			</div>
			<div class = "container-fluid" id = "Age">
				<h1>Age</h1>
				<div class="input-group">
					<input type="number" class="form-control" id="AgeYearField" aria-label="Age">
					<div class="input-group-addon">YEARS</div>
				</div>
			</div>
			<div class = "container-fluid" id = "Height">
				<h1>Height</h1>
				<div class="input-group">
					<input type="number" class="form-control" id="HeightFtField" aria-label="HeightFeet">
					<span class="input-group-addon">FT</span>
					<input type="number" class="form-control" id = "HeightInField" aria-label="HeightInch">
					<div class="input-group-addon">IN</div>
				</div>
			</div>
			<div class = "container-fluid" id = "Weight">
				<h1>Weight</h1>
				<div class="input-group">
					<input type="number" class="form-control" id="HeightFtField" aria-label="HeightInFeet">
					<div class="input-group-addon">LBS</div>
					</div>
			</div>
			<div class = "container-fluid" id = "Hair">
				<h1>Hair</h1>
				<div class="input-group">
					<input type="text" class="form-control" id="HairField" aria-label="Hair">
				</div>
			</div>
			<div class = "container-fluid" id = "Eyes">
				<h1>Eyes</h1>
				<div class="input-group">
					<input type="text" class="form-control" id="EyesField" aria-label="Eyes">
				</div>
			</div>
			<div class="container-fluid input-group">
				<input type="text" class="form-control" aria-label="...">
					<div class="input-group-btn">
						<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Action <span class="caret"></span></button>
							<ul class="dropdown-menu dropdown-menu-right">
								<li><a href="#">Action</a></li>
								<li><a href="#">Another action</a></li>
								<li><a href="#">Something else here</a></li>
								<li role="separator" class="divider"></li>
								<li><a href="#">Separated link</a></li>
							</ul>
					</div><!-- /btn-group -->
			</div><!-- /input-group -->

		</div>
	</div>
	
</div>	


</template>
