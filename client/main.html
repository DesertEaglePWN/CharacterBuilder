<head>
  <title>CharacterBuilder</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>
  {{> CharacterHeader}}
  {{> info}}
</body>

<template name="CharacterHeader">
  <div class = "TextFieldClass">
	<h1>Character Name</h1>
	<input type = text name = "CharacterNameField" value = "Enter Character Name"/>
  </div>
  <div class = "Dropdown Class">
	<h1>Alignment</h1>
	<select>
		<option>Lawful</option>
		<option>Neutral</option>
		<option>Chaotic</option>
	</select>
	<select>
		<option>Good</option>
		<option>Neutral</option>
		<option>Evil</option>
	</select>
  </div>
  <h1>Player</h1>
  <input type = text name = "PlayerNameField" value = "Enter Player Name"/>
  <h1>Character Class</h1>
  <input type = text name = "CharacterNameField" value = "Enter Character Name"/>
  <h1>Deity</h1>
  <input type = text name = "DeityField" value = "Enter Deity"/>
 
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="info">
  <h2>Learn Meteor!</h2>
  <ul>
    <li><a href="https://www.meteor.com/try" target="_blank">Do the Tutorial</a></li>
    <li><a href="http://guide.meteor.com" target="_blank">Follow the Guide</a></li>
    <li><a href="https://docs.meteor.com" target="_blank">Read the Docs</a></li>
    <li><a href="https://forums.meteor.com" target="_blank">Discussions</a></li>
  </ul>
</template>
