<head>
	<title>CharacterBuilder</title>
</head>

<body>
	<h1 id="PageTitle">Character Builder</h1>
	<div id="PFCharHeader">{{> PathfinderCharacterHeader}}</div>
	{{> PathfinderCharInfo}}
	<br>
	<h2>Learn Meteor!</h2>
	<ul>
	<li><a href="https://www.meteor.com/try" target="_blank">Do the Tutorial</a></li>
	<li><a href="http://guide.meteor.com" target="_blank">Follow the Guide</a></li>
	<li><a href="https://docs.meteor.com" target="_blank">Read the Docs</a></li>
	<li><a href="https://forums.meteor.com" target="_blank">Discussions</a></li>
	</ul>
</body>

<template name="PathfinderCharacterHeader">
	<div id = "CharSheetImageDiv">
		<img width = "150px" height = "150px" src="https://www.html5rocks.com/en/tutorials/shapes/getting-started/border-radius-shape.png">
	</div>
	<div id = "CharHeaderInfoDiv">
		<div id = "CharHeaderLine1">
			<div id="CharacterNameBox" class="TextFieldClass">
				<h1>Character Name</h1>
				<input type = "text" value = "Enter Character Name"/>
			</div>
			<div id = "AlignmentDropdownDiv" class = "Dropdown Class">
				<h1>Alignment</h1>
				<select>
					<option>Lawful</option>
					<option>Neutral</option>
					<option>Chaotic</option>
				</select>
				<select>
					<option>Good</option>
					<option>Neutral</option>
					<option>Evil</option>
				</select>
			</div>
			<div id = "PlayerNameDiv">
				<h1>Player</h1>
				<input type = "text" id = "PlayerNameField" value = "Enter Player Name"/>
			</div>
		</div>
	
		<div id = "CharHeaderLine2">
			<div id = "CharClassSelectDiv">
				<h1>Character Class</h1>
				<select>
					<option>Core | Barbarian</option>
					<option>Core |  Bard</option>
					<option>Core | Cleric </option>
					<option>Core | Druid</option>
					<option>Core | Fighter</option>
					<option>Core | Monk</option>
					<option>Core | Paladin</option>
					<option>Core | Ranger</option>
					<option>Core | Rogue</option>
					<option>Core | Sorcerer</option>
					<option>Core | Wizard</option>
					<option>Other</option>
				</select>
			</div>
			<div id = "FavoredClassDiv">
				<h1>Favored Class</h1>
				<select>
					<option>Core | Barbarian</option>
					<option>Core | Bard</option>
					<option>Core | Cleric </option>
					<option>Core | Druid</option>
					<option>Core | Fighter</option>
					<option>Core | Monk</option>
					<option>Core | Paladin</option>
					<option>Core | Ranger</option>
					<option>Core | Rogue</option>
					<option>Core | Sorcerer</option>
					<option>Core | Wizard</option>
					<option>Other</option>
				</select>
			</div>
			<div id = "ClassLevelDiv">
				<h1>Class Level</h1>
				<input type = "number" id = "ClassLevelField" value = "Enter Deity"/>
			</div>
			<div id = "SecondaryClassLevelDiv">
				<h1>Class Level</h1>
				<input type = "number" id = "2ndClassLevelField" value = "Enter Deity"/>
			</div>
			<div id = "DeityDiv">
				<h1>Deity</h1>
				<input type = "text" id = "DeityField" value = "Enter Deity"/>
			</div>
			<div id = "HomelandDiv">
				<h1>Homeland</h1>
				<input type = "text" id = "HomelandField" value = "Enter Homeland"/>
			</div>
		</div>
	
		<div id = "CharHeaderLine3">
			<div id = "RaceInfoDiv">
				<h1>Race</h1>
				<select>
					<option>Core | Dwarf</option>
					<option>Core | Elf</option>
					<option>Core | Gnome </option>
					<option>Core | Half Elf</option>
					<option>Core | Half Orc</option>
					<option>Core | Halfling</option>
					<option>Core | Human</option>
					<option>Other</option>
				</select>
			</div>
			<div id = "SexDiv">
				<h1>Sex</h1>
				<select>
					<option>Male</option>
					<option>Female</option>
					<option>Intersex</option>
					<option>None</option>
					<option>Other</option>
				</select>
			</div>
			<div id = "Age">
				<h1>Age</h1>
				<input type = "number" id = "AgeField" value = "Enter Age"/>
			</div>
			<div id = "Height">
				<h1>Height</h1>
				<input type = "number" id = "HeightFtField" value = "Ft"/>
				<input type = "number" id = "HeightInField" value = "In."/>
			</div>
			<div id = "Weight">
				<h1>Height</h1>
				<input type = "number" id = "WeightFieldFt" value = "Ft"/>
			</div>
		</div>
	</div>
</template>

	  <div class = "TextFieldClass">

	<input type = "text" id = "CharacterNameField" value = "Enter Character Name"/>

  <div class = "Dropdown Class">
	<h1>Alignment</h1>
	<select>
		<option>Lawful</option>

		<option>(Unselected)</option>
	</select>
	<select>
		<option>Good</option>
		<option>Neutral</option>
		<option>Evil</option>
		<option>(Unselected)</option>
	</select>
  </div>
  <h1>Player</h1>
  <input type = "text" id = "PlayerNameField" value = "Enter Player Name"/>
  <h1>Character Class</h1>
  <input type = "text" id = "CharacterNameField" value = "Enter Character Name"/>
  <h1>Deity</h1>
  <input type = "text" id = "DeityField" value = "Enter Deity"/>
</template>
